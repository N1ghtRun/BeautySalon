{% extends 'base.html' %}
{% block content %}
<a href="../"><h3>back</h3></a>
<form method="post" id="new-service">
    {% csrf_token %}
    <div class="form-group">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" name="date" id="date" value="{{ schedule.date }}" required>
        </div>
        <div class="form-group">
            <label for="time-start">Start time:</label>
            <input type="time" class="form-control" name="time_start" id="time-start" value="{{ schedule.time_start }}"
                   required>
        </div>
        <div class="form-group">
            <label for="time-end">End time:</label>
            <input type="time" class="form-control" name="time_end" id="time-end" value="{{ schedule.time_end }}"
                   required>
        </div>

</form>
<button type="submit" class="btn btn-secondary btn-lg btn-block" form="new-service">Submit</button>
{% endblock %}

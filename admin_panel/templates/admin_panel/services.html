{% extends 'base.html' %}

{% block content %}

<h2>New Service</h2>
<form method="post" id="new-service">
    {% csrf_token %}
    <div class="form-group">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="text" class="form-control" name="time" id="time" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" name="price" id="price" required>
        </div>

</form>
<button type="submit" class="btn btn-secondary btn-lg btn-block" form="new-service">Submit</button>

<br>
<h2>Services</h2>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Time</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>

    {% for service in services %}
    <tr>
        <td scope="row"><a href="{{ service.id }}">{{ service.name }}</a></td>
        <td scope="row">{{ service.time }}</td>
        <td scope="row">{{ service.price }}</td>
    </tr>
    {% endfor %}

    </tbody>
</table>

{% endblock %}

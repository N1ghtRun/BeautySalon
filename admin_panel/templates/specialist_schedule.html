{% extends 'base.html' %}
{% block content %}

<h2>New {{ specialist.name }} schedule</h2>
<form method="post" id="new-service">
    {% csrf_token %}
    <div class="form-group">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" name="date" id="date" required>
        </div>
        <div class="form-group">
            <label for="time-start">Start time:</label>
            <input type="time" class="form-control" name="time_start" id="time-start" required>
        </div>
        <div class="form-group">
            <label for="time-end">End time:</label>
            <input type="time" class="form-control" name="time_end" id="time-end" required>
        </div>

</form>
<button type="submit" class="btn btn-secondary btn-lg btn-block" form="new-service">Submit</button>

<br>
<h2>{{ specialist.name }} schedule</h2>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Date</th>
        <th scope="col">Start time</th>
        <th scope="col">End time</th>
    </tr>
    </thead>
    <tbody>

    {% for schedule in schedules %}
    <tr>
        <td scope="row"><a href="{{ schedule.id }}">{{ schedule.date }}</a></td>
        <td scope="row">{{ schedule.time_start }}</td>
        <td scope="row">{{ schedule.time_end }}</td>
    </tr>
    {% endfor %}

    </tbody>
</table>

{% endblock %}

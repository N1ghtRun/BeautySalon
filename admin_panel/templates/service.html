{% extends 'base.html' %}
{% block content %}
<form method="post" id="new-service">
    {% csrf_token %}
    <div class="form-group">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ service.name }}" required>
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="text" class="form-control" name="time" id="time" value="{{ service.time }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" name="price" id="price" value="{{ service.price }}" required>
        </div>

</form>
<button type="submit" class="btn btn-secondary btn-lg btn-block" form="new-service">Submit</button>
{% endblock %}

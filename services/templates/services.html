{% extends 'base.html' %}

{% block content %}


<h2>Services</h2>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Time</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>

    {% for service in services %}
    <tr>
        <td scope="row"><a href="{{ service.id }}">{{ service.name }}</a></td>
        <td scope="row">{{ service.time }}</td>
        <td scope="row">{{ service.price }}</td>
    </tr>
    {% endfor %}

    </tbody>
</table>

{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h3>{{ specialist.name }}</h3>

<br><br>
<h2>sign up for the service</h2>
<form method="POST" action="{% url 'booking' %}" id="booking">
    {% csrf_token %}
    <input type="text" name="specialist" value="{{ specialist.id }}" hidden>
    <div class="form-group">
        <label for="service">service: </label>
        <select class="form-control" name="service" id="service">
            {% for service in services %}
            <option value="{{ service.id }}">{{ service.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="date-time">Date and time</label>
        <input type="datetime-local" class="form-control" name="date_time" id="date-time" required>
    </div>
</form>
<button type="submit" class="btn btn-secondary btn-lg btn-block" form="booking">Submit</button>
{% endblock %}

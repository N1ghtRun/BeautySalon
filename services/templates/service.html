{% extends 'base.html' %}
{% block content %}
<h3>{{ service.name }}</h3>
price: {{ service.price }}
duration: {{ service.time }} min

<br><br>
<h2>sign up for the service</h2>
<form method="POST" action="{% url 'booking' %}" id="booking">
    {% csrf_token %}
    <input type="text" name="service" value="{{ service.id }}" hidden>
    <div class="form-group">
        <label for="specialist">specialist: </label>
        <select class="form-control" name="specialist" id="specialist">
            {% for specialist in specialists %}
            <option value="{{ specialist.id }}">{{ specialist.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="date-time">Date and time</label>
        <input type="datetime-local" class="form-control" name="date_time" id="date-time" required>
    </div>
</form>
<button type="submit" class="btn btn-secondary btn-lg btn-block" form="booking">Submit</button>
{% endblock %}
